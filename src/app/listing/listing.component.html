<ul *ngFor="let listing of vObject">
  <li class="box">
    {{listing.Property.Address.StreetNumber}} {{listing.Property.Address.StreetName}}
    <span class="price">{{listing.Listing.Price|currency}} <span ng-if="listing.Listing.Transaction=='Rent'"> per month</span></span>
    <p>{{listing.Listing.Transaction}}</p>
    <p *ngFor="let openHouse of listing.Listing.OpenHouses">
      Open House: {{openHouse.Date}} {{openHouse.StartTime}} to {{openHouse.EndTime}}
      <!--
      Open House: {{formatDate(openHouse.Date)|date:'MMM. d'}}{{suffix(openHouse.Date)}} {{formatTime(openHouse.Date,openHouse.StartTime)|date:'h:mm
      a'}} to {{formatTime(openHouse.Date,openHouse.EndTime)|date:'h:mm a'}}
      -->
    </p>
  </li>
</ul>
